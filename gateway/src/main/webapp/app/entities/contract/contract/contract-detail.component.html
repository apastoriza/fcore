<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contract">
            <h2><span jhiTranslate="gatewayApp.contractContract.detail.title">Contract</span> {{contract.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.contractContract.documentNumber">Document Number</span></dt>
                <dd>
                    <span>{{contract.documentNumber}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.contractContract.enabled">Enabled</span></dt>
                <dd>
                    <span>{{contract.enabled}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contract', contract.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
